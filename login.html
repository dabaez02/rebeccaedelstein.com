<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						For password email 
						<a href="mailto:becky.edelstein@gmail.com" style="display: block;font-family: Poppins-Bold;font-size: 18px;color: #333333;line-height: 1.2;text-align: center;">
							becky.edelstein@gmail.com
						</a>
					</span>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="check(this.form)" value="Login">
								Login
							</button>
						</div>
					</div>

				
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script language="javascript">
		function check(form)/*function to check userid & password*/
		{
		 /*the following code checkes whether the entered userid and password are matching*/
		 if(form.pass.value == "hello")
		  {
			window.open('dtgt.html')/*opens the target page while Id & password matches*/
		  }
		 else
		 {
		   alert("Error Password or Username")/*displays error message*/
		  }
		}
	</script>
